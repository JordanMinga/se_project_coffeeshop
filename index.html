<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jordan M." />
    <meta name="keywords" content="coffee, espresso, latte " />
    <meta
      name="description"
      content="A modern coffee lounge with unique blends of espresso"
    />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Coffee Shop</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <nav class="nav">
          <img
            src="./images/logo_coffeeshop_dark.svg"
            alt="Coffeshop Logo"
            class="nav__logo"
          />
          <ul class="nav__links">
            <li>
              <a href="" class="nav__link">Recipes</a>
            </li>
            <li>
              <a href="" class="nav__link">Book a table</a>
            </li>
            <li>
              <a href="" class="nav__link">Menu</a>
            </li>
            <li>
              <a href="" class="nav__link">Contacts</a>
            </li>
          </ul>
        </nav>
        <h1 class="header__title">
          Specialty Coffee in the Triple Peaks Library
        </h1>
        <p class="header__description">
          Welcome to our study zone! We've got the coffee to energize you and
          the cozy vibes to help you get creative.
        </p>
        <img
          src="./images/inside_coffee_shop.png"
          alt="Coffe Shop illustration"
          class="header__image"
        />
      </header>
      <div class="header__image">
        <div>
          <p class="header__paragraph">Hours</p>
          <p class="header__paragraph">XYS</p>
          <p class="header__paragraph">AV</p>
        </div>
        <p class="header__paragraph">Address</p>
      </div>
      <main class="content">
        <section class="recipes">1</section>
        <section class="reservation">2</section>
        <section class="menu">3</section>
        <section class="about">4</section>
      </main>

      <footer class="footer"></footer>
    </div>
  </body>
</html>
